;; Needed to fix "Cannot find root pixmap ..."
;; feh --bg-center /usr/share/backgrounds/warty-final-ubuntu.png

[colors]
background = #282A2E
; background = #00
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
# font-0 = UbuntuMono;size=14;2
font-1 = FontAwesome;0

modules-left = xworkspaces xwindow
modules-center = date
modules-right = filesystem pulseaudio xkeyboard memory cpu cpu-temp eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
; type = custom/script
; exec = echo ${name}

icon-0 = Home;â™š
icon-1 = Home;â™›
icon-default = â™Ÿ

; label-active = %icon% %index% %name%
; label-active = %icon% %index%
label-active = %index%
label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.primary}
label-active-underline= #DF0000
label-active-padding = 1

; label-occupied = %name%
; label-occupied = %icon% %index%
label-occupied = %index%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
mount-2 = /opt
mount-3 = /tmp
mount-4 = /var
mount-5 = /var/lib

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
; label-volume = %percentage%%
; label-muted = muted
; label-muted-foreground = ${colors.disabled}

label-foreground = ${colors.primary}
ramp-volume-foreground = ${colors.primary}
format-volume-prefix-foreground = ${colors.primary}
; format-volume-foreground = ${colors.primary}
format-volume =   <ramp-volume>  <label-volume>
; format-muted = 0%  ï€¦
; format-muted = ï€¦ muted
format-muted = ï€¦
format-muted-foreground = ${colors.primary}
ramp-volume-0 = ï€¦
ramp-volume-0-weight = 1
ramp-volume-1 = ï€§
ramp-volume-2 = ï€¨

; [module/volume]
; type = internal/volume
; format-volume-prefix-foreground = ${colors.primary}
; format-volume =   <ramp-volume>  <label-volume>
; format-muted = 0%  ï€¦
; ramp-volume-0 = ï€¦
; ramp-volume-1 = ï€§
; ramp-volume-2 = ï€¨

; [module/alsa]
; type = internal/alsa
; format-volume-prefix-foreground = ${colors.primary}
; format-volume =   <ramp-volume>  <label-volume>
; format-muted = 0%  ï€¦
; ramp-volume-0 = ï€¦
; ramp-volume-1 = ï€§
; ramp-volume-2 = ï€¨

[module/xkeyboard]
type = internal/xkeyboard
; blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}
label-indicator-foreground = ${colors.primary}
label-indicator-background = ${colors.background-alt}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/cpu-temp]
type = custom/script
exec = ~/.config/custom-scripts/cpu-temp.sh
interval = 5
format-prefix = "ï‹ˆ "
format-prefix-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
