[module/date]
type = internal/date
interval = 1

# date = %b%d %I:%M%p
# date = %a, %b %d %I:%M %P
date = %l:%M %a, %b%e
date-alt = %Y-%m-%d %I:%M:%S %p

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

